<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Landing Page</title>

    <!-- favicon -->
    <link 
    rel="shortcut icon" 
    href="./src/img/favicon.png" 
    type="image/x-icon"
    />

    <!-- fonte -->
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
                
    <!-- folhas de estilo -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo da Rockstar.">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Logo do jogo GTA 5.">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Compre já</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/img/icone-link.svg" alt="Ícone de link do suporte"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo-main" src="./src/img/bg-main.png" alt="Rapaz com moletom laranja e segurando um notebook ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA 5">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>

            <h1 class="info__titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="info__legenda">
                Experimento os fenômenos do entretenimento Grand Theft Auto V e GTA Online.
            </p>

            <a href="#comprar" class="info__btn-comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="compre-ja__title">Compre já</h2>

        <div class="compre-ja__cartao">
            <img src="./src/img/gta5.jpg" alt="Capa do jogo GTA 5" class="cartao-capa-jogo">

            <div class="cartao__informacoes">
                <h3>Grand Theft Auto V</h3>
                
                <p>
                    Inclui <strong>modo história do GTA 5</strong> e <strong>GTA Online</strong>.
                </p>

                <ul class="cartao__informacoes__plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo da plataforma PC">
                    </li>
                </ul>
            </div>

            <button class="cartao__btn-plataforma" type="button">Selecione a plataforma
                <ul class="btn-plataforma__plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo do Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo do Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo da plataforma PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <!-- javascript -->
    <script src="./src/js/script.js"></script>
</body>
</html>
